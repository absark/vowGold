<ion-app>
  <ion-menu contentId="main-content" type="overlay" >
    <ion-content>
        <ion-menu-toggle autoHide="false" >
          <ion-item lines="none">
               <ion-avatar class="mr-3 ml-1 border">
                <img  [src]="'../assets/img/prof.png'">
               </ion-avatar>
            <div *ngIf="userInfo !== undefined " class="ion-text-capitalize">
              {{ this.auth.isChange ===null? userInfo.name: this.auth.isChange.name}}
            </div>
          </ion-item>
        </ion-menu-toggle>


      <ion-menu-toggle>
        <ion-item routerLink="/myaccount" class="mt-3">
          <ion-icon name="person-circle-outline" slot="start" ></ion-icon>
          <ion-label> My Account</ion-label>
         </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item>
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Setting</ion-label>
          </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item (click)="onSignout()">
          <ion-icon name="power-outline" slot="start"></ion-icon>
         <ion-label>Sign Out</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
