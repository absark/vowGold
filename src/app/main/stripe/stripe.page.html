<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/home" class="text-white"></ion-back-button>
    </ion-buttons>
    <ion-title>Make Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
<ion-grid class="gradient" style="height: 100%; padding-top: 25%;">
  <ion-row>
    <ion-col size-sm="8" offset-sm="2">
      <div class=" mt-3">
        <form (ngSubmit)='handleForm(f)' class="mx-1" #f = "ngForm">
          
          <div class="my-2">
            <input type="email" class="form-control" placeholder=" Email"
             name="email" [(ngModel)]="email" required >
            <!-- absark647 pss  Khan988932 userName:mohdabsarkhan pin : 0786 -->
          </div>
      
          <div class="my-2">
            <input type="number" class="form-control" placeholder=" Amount" [(ngModel)]="amount" name="amount" required>
            
          </div>
          <div id="cardElement" class=" form-control">
            <!-- Elements will create input elements here -->
          </div>
          
          <!-- We'll put the error messages in this element -->
        
         
          <button  class="mb-2 mt-4 btn btn-color btn-block">Pay</button>
          <div class="alert alert-danger mt-2 text-center" role="alert" *ngIf="cardErrors">
            {{ cardErrors }}
          </div>
          <div class="alert alert-success mt-2 text-center" role="alert" *ngIf="isSuccessfllPayment">
            {{ 'Successfull !'}}
          </div>
        </form>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>



</ion-content>
