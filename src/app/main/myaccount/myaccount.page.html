<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>My Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid class="gradient" style="height: 100%; overflow-y: auto;">
  
  <ion-row>
    <ion-col size-sm="8" offset-sm="2">
     <ion-list style="padding: 0px;">

       <ion-item class="list ">
        <ion-icon name="person-sharp" slot="start" class="text-white"></ion-icon>
        <ion-label *ngIf="user!==null">{{user.name}}</ion-label>
       </ion-item>

       <ion-item class="list">
       <ion-icon name="mail" slot="start" class="text-white"></ion-icon>
       <ion-label *ngIf="user!==null">{{user.email}}</ion-label>
      </ion-item>

      <ion-item class="list">
        <ion-icon name="call-sharp" slot="start" class="text-white"></ion-icon>
        <ion-label *ngIf="user!==null">{{user.mobile}}</ion-label>
       </ion-item>

       <ion-item class="list">
        <ion-icon name="home-sharp" slot="start" class="text-white"></ion-icon>
        <ion-label *ngIf="user!==null" class="ion-text-wrap">{{user.address}}</ion-label>
       </ion-item>

       <ion-item class="list">
        <ion-icon name="card-sharp" slot="start" class="text-white"></ion-icon>
        <ion-label *ngIf="user!==null">Adhaar Card</ion-label>
       </ion-item>

        <div>
          <img *ngIf="user!==null" [src]="user.adhaar" class="img">
        </div>


        <ion-item class="list">
         <ion-icon name="card-sharp" slot="start" class="text-white"></ion-icon>
         <ion-label *ngIf="user!==null">PAN Card</ion-label>
         </ion-item>
         <div>
         <img *ngIf="user!==null" [src]="user.panCard" class="img">
         </div>
       </ion-list>
     
     
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
