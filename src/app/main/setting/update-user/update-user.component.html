<style>
   .icon-color{
    color: var(--ion-color-primary);
  }
  .text{
    font-size:12px
  }
</style>

<ion-header>
  <ion-toolbar>
    <ion-title>Update Profile</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="close-outline" slot="icon-only" (click)="onDismiss()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="height:100%" class="gradient">
    <ion-row>
      <ion-col size-sm="8" offset-sm="2" class="mt-5">
        <form  class="ion-padding-horizontal" [formGroup]="updateUser" (ngSubmit)="onSubmit(updateUser)">
          <div class="d-flex column">
      
            <div class="mb-2">
              <input type="text" 
              placeholder="User Name" 
              class="form-control" 
              formControlName="name"
              [ngClass]="{ 'is-invalid': submitted && updateUser.get('name').errors }" 
               >
               <div *ngIf="submitted && updateUser.get('name').hasError('required')"
               class="invalid-feedback">
                User name required !</div>
            </div>
            
              
          
           
            <div class="mb-2">
              <input type="text"
               placeholder="Email Address " 
               class="form-control"  
               formControlName="email"
               [ngClass]="{ 'is-invalid': submitted && updateUser.get('email').errors }" 
               >
               <div
                *ngIf="submitted && updateUser.get('email').errors"
                class="invalid-feedback">
               <div 
               *ngIf="updateUser.get('email').hasError('required')">
                Email address is required !
               </div>
               <div 
               *ngIf=" updateUser.get('email').hasError('email')">
                Please enter valid email address !
               </div>
              </div>
            
            
            </div>
            <div class="mb-2">
              <input type="number"
               placeholder="Mobile"
               class="form-control" 
               formControlName="mobile"
               [ngClass]="{ 'is-invalid': submitted && updateUser.get('mobile').errors }" 
               >
               <div
               *ngIf="submitted && updateUser.get('mobile').errors"
               class="invalid-feedback">
              <div 
              *ngIf="updateUser.get('mobile').hasError('required')">
              Mobile no. is required !
              </div>
              <div 
              *ngIf=" updateUser.get('mobile').hasError('pattern')">
              Mobile no. must be 10 digits !
              </div>
             </div>
            </div>
            <div class="mb-2">
              <textarea
              type="text"
              formControlName="address"
              [ngClass]="{ 'is-invalid': submitted && updateUser.get('address').errors }" 
               placeholder="Address"
               class="form-control">
              </textarea>
              <div
              *ngIf="submitted && updateUser.get('address').errors"
              class="invalid-feedback">
             <div 
             *ngIf="updateUser.get('address').hasError('required')">
              Address is required !
             </div>
            
            </div>
            </div>
      
            <div style="border-radius: 5px; background: white;" class="mb-2">
              <span for="files" class="btn" (click)="pancard.click()" [ngClass]="{'icon-color': panCard_selected}">Select Pancard</span>
              <input #pancard style="display: none;" type="file" (change)="getPancard($event)">
          </div>

          <div style="border-radius: 5px; background: white;">
            <span for="files" class="btn" (click)="adhaarcard.click()"[ngClass]="{'icon-color': adhaarCard_selected}">Select Adhaarcard</span>
            <input #adhaarcard style="display: none;" type="file" (change)="getAdhaar($event)">
          </div>
           
            <ion-button type="submit" class="mt-3">Update</ion-button>
        
          </div>
      
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
