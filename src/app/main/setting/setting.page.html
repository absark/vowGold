<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Setting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item (click)="onupdateUser()">
     
    <ion-icon name="person-add-sharp" slot="start"></ion-icon>
    <ion-label *ngIf="user!==null" class="text-primary">Update Profile</ion-label>
  
   </ion-item>
   <ion-item (click)="onPasswordUpdate()">

    <ion-icon name="cloud-upload-sharp" slot="start"></ion-icon>
    <ion-label *ngIf="user!==null" class="text-primary">Change Password</ion-label>
  
   </ion-item>
</ion-content>
